options:
  organization: 0401
  hostname: https://staging.insights.fairwinds.com
  repositoryName: foobar0401

manifests:
  yaml:
    - ./passing.yaml
    - ./failing.yaml
  helm:
    # List out any helm charts to template and check
    - name: staging
      path: ./chart/
      valuesFile: ./chart/values.yaml
    - name: nginx-remote
      chart: nginx-ingress
      repo: https://helm.nginx.com/stable
      values:
        foo: bar
    - name: nginx-fluxfile
      fluxFile: ./nginx-flux-file.yaml
      repo: https://helm.nginx.com/stable